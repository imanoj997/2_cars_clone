<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/layout.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2 Cars Clone</title>
  </head>

  <body>
    <div class="container">
      <canvas> </canvas> <audio id="bgAudio" src="sounds/bg-music.mp3"></audio>
      <div class="welcomeDiv">
        <h1 class="title"><span>2</span> CARS</h1>
        <button id="playBtn"></button>
        <button class="btnRow" id="userManualBtn"></button>
        <button class="levelsBtn btnRow" id="levelBtn"></button>
        <button class="musicBtn btnRow"></button>
        <button class="btnRow muteBtn"></button>
        <button class="level" id="level1"></button>
        <button class="level" id="level2"></button>
        <button class="level" id="level3"></button>
        <p class="copyright">&copy; 2018 imanoj997</p>
        <h2 class="firstInstruction">It's a Easy Game</h2>
        <h2>Don't Miss the Rings</h2>
        <h2>Don't Touch the Rectangles</h2>
        <h2>Z: To Control Red Car</h2>
        <h2>M: To Control Blue Car</h2>
      </div>
      <div class="gameoverDiv">
        <h1 class="gameOverTxt"><span>G</span>ame <span>O</span>ver</h1>
        <button id="rePlayBtn"></button> <button id="homeBtn"></button>
        <button class="ratingsBtn"></button>
        <p class="copyright">&copy; 2018 imanoj997</p>
      </div>
      <img id="background" src="./images/bg.png" alt="bg" />
      <img id="red-circle" src="./images/red-circle.png" alt="red-circle" />
      <img id="red-rect" src="./images/red-rect.png" alt="red-rectangle" />
      <img id="blue-circle" src="./images/blue-circle.png" alt="blue-circle" />
      <img id="blue-rect" src="./images/blue-rect.png" alt="blue-rectangle" />
      <script src="obstacles.js"></script>
      <script src="elements.js"></script>
      <script src="collision.js"></script>
      <script src=" game.js"></script>
    </div>
  </body>
</html>
